<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap" rel="stylesheet">
        <style>
            *{
                font-family: 'DM Sans', sans-serif;
            }
        </style>
    </head>
    <body>
        <section class="flex gap-8">
            <div class="py-[8px] flex flex-col justify-between basis-1/5 shadow-[0_4px_25px_0_rgba(113,99,186,0.1)] rounded-r-[15px] backdrop-filter-[2px]">
                <div>
                    <div class="flex justify-center my-[47px]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="67" height="39" viewBox="0 0 67 39" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M53.8265 39H66.3967V12.4091C66.3967 5.55574 60.841 0 53.9876 0C51.694 0 49.5458 0.622247 47.7025 1.70713C51.3671 3.86396 53.8265 7.84932 53.8265 12.4091V39Z" fill="#7163BA"/>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M29.9752 39H42.5454V12.4091C42.5454 5.55574 36.9897 0 30.1364 0C27.8428 0 25.6945 0.622247 23.8512 1.70713C27.5158 3.86396 29.9752 7.84932 29.9752 12.4091V39Z" fill="#7163BA"/>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M6.12397 39H18.6942V12.4091C18.6942 5.55574 13.1385 0 6.28512 0C3.99155 0 1.8433 0.622247 0 1.70713C3.6646 3.86396 6.12397 7.84932 6.12397 12.4091V39Z" fill="#7163BA"/>
                        </svg>
                    </div>
                    <div class="px-8">
                        <a href="{{ url_for('beranda') }}" class="sidebar hover:text-white flex ps-8 items-center text-base font-medium hover:bg-[#7163BA] h-[40px] rounded-lg">
                            <i class='pe-[7px] bx bxs-dashboard'></i>
                            <span>Beranda</span>
                        </a>
                        <a href="{{ url_for('report') }}" class="sidebar flex ps-8 items-center text-base font-medium h-[40px] rounded-lg hover:bg-[#7163BA] hover:text-white">
                            <i class='pe-[7px] bx bx-book-reader'></i>
                            <span>Report</span>
                        </a>
                    </div>
                </div>
                <div class="px-8">
                    <a href="{{ url_for('keluar') }}" class="sidebar flex ps-8 items-center text-base font-medium h-[40px] rounded-lg hover:bg-[#7163BA] hover:text-white">
                        <i class='pe-[7px] bx bx-chevron-left-square'></i>
                        <span>Keluar</span>
                    </a>
                </div>
            </div>
            <div class="basis-4/5">
                {% block content %}
                {% endblock %}
            </div>
        </section>
    </body>
</html>
